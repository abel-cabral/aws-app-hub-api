name: Build Project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Usar Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Instalar dependÃªncias do projeto
      - run: npm i

      # Rodar o build do projeto
      - run: npm run build